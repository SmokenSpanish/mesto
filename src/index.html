<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/Vector2.svg')%>" alt="место" class="header__logo">
        </header>
        <main class="content">
            <div class="profile">
                <div class="profile__avatar-wrapper">
                    <img src="#" alt="аватар" class="profile__avatar">
                    <div class="profile__avatar-overlay"></div>
                </div>
                <div class="profile__info">
                    <h1 class="profile__name"></h1>
                    <button class="profile__edit-button link" type="button"></button>
                    <p class="profile__about"></p>
                </div>
                <button class="profile__add-button link" type="submit">
                </button>
            </div>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__logo">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>

    <!-- форма ред профиля -->
    <div class="popup popup-profile">
        <div class="popup__body">
            <div class="popup__container popup__overlay">
                <form name="popup-info" class="popup__forms" novalidate>
                    <button type="button" class="popup__close-button link"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <fieldset class="popup__form">
                        <label for="name-card" class="popup__label">
                            <input type="text" class="popup__input_type_name popup__input" name="name" required
                                minlength="2" maxlength="40" autocomplete="off" id="name-card" placeholder="Имя">
                            <span class="error" id="name-card-error"></span>
                        </label>
                        <label for="job-card" class="popup__label">
                            <input type="text" class="popup__input_type_description popup__input" name="about"
                                placeholder="О себе" autocomplete="off" id="job-card" required minlength="2"
                                maxlength="200">
                            <span class="error" id="job-card-error"></span>
                        </label>
                    </fieldset>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <!-- форма добавления карточки -->
    <div class="popup popup-place">
        <div class="popup__body">
            <div class="popup__container popup__overlay">
                <form name="popupPlaceInfo" class="popup-place__form popup__forms" novalidate>
                    <button type="reset" class="popup__close-button link"></button>
                    <h3 class="popup__title">Новое место</h3>
                    <fieldset class="popup__form">
                        <label for="place-card" class="popup__label">
                            <input type="text" class="popup__input_type_placeName popup__input" name="name"
                                placeholder="Название" required minlength="2" maxlength="30" autocomplete="off"
                                id="place-card">
                            <span class="error" id="place-card-error"></span>
                        </label>
                        <label for="link-card" class="popup__label">
                            <input type="url" class="popup__input_type_imgLink popup__input" name="link"
                                placeholder="Ссылка на картинку" id="link-card" required minlength="3">
                            <span class="error" id="link-card-error"></span>
                        </label>
                    </fieldset>
                    <button type="submit" class="popup__button popup__create">Создать</button>
                </form>
            </div>
        </div>
    </div>

    <!-- форма обновления аватара -->
    <div class="popup popup-avatar">
        <div class="popup__body">
            <div class="popup__container popup__overlay">
                <form name="avatar" class="popup__forms" novalidate>
                    <button type="reset" class="popup__close-button link"></button>
                    <h3 class="popup__title">Обновить аватар</h3>
                    <fieldset class="popup__form">

                        <label for="avatar-card" class="popup__label">
                            <input type="url" class="popup__input" name="avatar" placeholder="Ссылка на аватар"
                                id="link-ava" required minlength="3">
                            <span class="error" id="link-ava-error"></span>
                        </label>
                    </fieldset>
                    <button type="submit" class="popup__button popup__create">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <!-- попап удаления карточки -->
    <div class="popup popup-confirm">
        <div class="popup__body">
            <div class="popup__container popup__overlay">
                <button type="reset" class="popup__close-button link"></button>
                <h3 class="popup__title">Вы уверены?</h3>
                <form name="confirm" class="popup__forms" novalidate>
                    <button type="submit" class="popup__button link">
                        Да
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- попап картинки -->
    <div class="popup popup-image">
        <div class="popup__body">
            <div class="popup__image-container popup__overlay">
                <button type="button" class="popup__close-button popup__image-button link"></button>
                <img src='#' alt="место" class="popup__image">
                <p class="popup__image-title"></p>
            </div>
        </div>
    </div>

    <!-- шаблон карточки -->
    <template class="template">
        <article class="element">
            <button class="element__trash link"></button>
            <img src="#" alt="#" class="element__image">
            <div class="element__info">
                <h2 class="element__title"></h2>
                <div class="element__like-box">
                    <button type="button" class="element__rectangle link"></button>
                    <span class="element__like-count">25</span>
                </div>
            </div>
        </article>
    </template>
    <!-- <script src="./scripts/initial-сards.js"></script> -->
    <script type="module" src="./scripts/script.js"></script>
    <!-- <script src="./scripts/validate.js"></script> -->
</body>

</html>
