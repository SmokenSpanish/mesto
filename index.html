    <div class="popup">
        <div class="popup__body">
            <div class="popup__container">
                <form name="popup-info">
                    <button type="button" class="popup__close-button link"></button>
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <fieldset class="popup__form">
                        <input type="text" class="popup__input_type_name popup__input" name="username"
                            placeholder="Имя">
                        <input type="text" class="popup__input_type_description popup__input" name="userjob"

                    </fieldset>
                    <button type="submit" class="popup__button">Сохранить</button>
                </form>
            </div>
        </div>

    <div class="popup popup-place">

                    <h3 class="popup__title">Новое место</h3>
                    <fieldset class="popup__form">
                        <input type="text" class="popup__input_type_placeName popup__input" name="placename"
                            placeholder="Название">
                        <input type="text" class="popup__input_type_imgLink popup__input" name="placelink"
                            placeholder="Ссылка на картинку">
                    </fieldset>
                    <button type="submit" class="popup__button popup__create">Создать</button>

        </div>
